<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
        <meta name="description" content="勉強用エフェクトページです。">
        <title>エフェクトページ</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="effect">
            <!-- ズーム機能 -->
            <div class="effect__contents">
                <h2 class="effect__contents__index">
                    <p class="effect__contents__index__text">Zoom In</p>
                </h2>
                <figure class="effect__contents__element first_image">
                    <img class="hover_zoom" src="./common/img/cat_sumple.jpg" alt="image01">
                </figure>
            </div>
            <!-- ぼかし機能 -->
            <div class="effect__contents">
                <h2 class="effect__contents__index">
                    <p class="effect__contents__index__text">Blur</p>
                </h2>
                <figure class="effect__contents__element second_image">
                    <img src="./common/img/cat_sumple.jpg" alt="image02">
                </figure>
            </div>
            <!-- グレー化機能 -->
            <div class="effect__contents">
                <h2 class="effect__contents__index">
                    <p class="effect__contents__index__text">Gray Scale</p>
                </h2>
                <figure class="effect__contents__element third_image">
                    <img src="./common/img/cat_sumple.jpg" alt="image03">
                </figure>
            </div>
            <!-- 回転 + ズーム機能 -->
            <div class="effect__contents">
                <h2 class="effect__contents__index">
                    <p class="effect__contents__index__text">Rorate(+ Zoom In)</p>
                </h2>
                <figure class="effect__contents__element fourth_image">
                    <img src="./common/img/cat_sumple.jpg" alt="image04">
                </figure>
            </div>
        </div>
    </body>
</html>
