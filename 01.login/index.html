<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
        <meta name="description" content="勉強用ログインページです。">
        <title>ログインページ</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="login">
            <h1 class="login__ttl">
                <p class="login__ttl__logo">ログイン</p>
            </h1>
            <div class="login__contents">
                <table class="login__info">
                    <form class="login_form" action="index.html" method="get">
                        <!-- ユーザー名フォーム -->
                        <tr class="login__info__wrapper">
                            <th class="login__info__wrapper__headline">
                                <label for="user_id">ユーザー名</label>
                            </th>
                            <td class="login__info__wrapper__input">
                                <input class="name__frame" type="text" name="user_id" value="">
                            </td>
                        </tr>
                        <!-- パスワードフォーム -->
                        <tr class="login__info__wrapper">
                            <th class="login__info__wrapper__headline">
                                <label for="user_password">パスワード</label>
                            </th>
                            <td class="login__info__wrapper__input">
                                <input class="password__frame" type="password" name="user_password" value="">
                            </td>
                        </tr>
                        <!-- ログイン情報保存チェックボックス -->
                        <tr class="login__info__element">
                            <td class="login__info__memory">
                                <label>
                                    <input type="checkbox" name="checkbox_memory" class="memory__frame">
                                    <span class="memory__text"> ログイン情報を記憶する</span>
                                </label>
                            </td>
                        </tr>
                        <!-- ログインボタン -->
                        <tr class="login__info__element">
                            <td class="login__info__btn">
                                <input class="btn__frame" type="submit" name="send_btn" value="ログイン">
                            </td>
                        </tr>
                        <!-- パスワードを忘れた人用リンク -->
                        <tr class="login__info__element">
                            <td class="login__info__text">
                                <a class="forgetting" href="#">パスワードを忘れた場合はこちら</a>
                            </td>
                        </tr>
                    </form>
                </table>
            </div>
        </div>
    </body>
</html>
